name: Build CI/CD debs
on: [push, pull_request]

# Build .deb packages as needed
# publish them on S3-backed archive

jobs:
  build:
    name: Build debs
    runs-on: ubuntu-latest
    container: debian:10
    steps:
      - uses: actions/checkout@v2
      - name: Update
        run: apt-get update -q
      - name: Install deps
        run: apt-get install -y --no-install-recommends git python3 python3-requests
      - name: Build
        run: ./.circleci/debops-ci ci
